<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Bpress</title>
  </head>
  <body>
    <main class="">
      <div class="cart p-4">
        <h2>Shooping Cart</h2>
        <div class="content">
          <div class="cart-items">
            <div class="img-container">
              <img src="../images/items/project1.jpg" alt="product icon" />
            </div>
            <p class="name">Name of item</p>
            <input type="number" />
            <p class="price">#904</p>
            <button class="btn btn-danger del">Delete</button>
          </div>
          <div class="cart-items">
            <div class="img-container">
              <img src="../images/items/project2.jpg" alt="product icon" />
            </div>
            <p class="name">Name of item</p>
            <input type="number" />
            <p class="price">#904</p>
            <button class="btn btn-danger del">Delete</button>
          </div>
        </div>
        <div class="summary">
          <p class="total">Subtotal(4 items): <span class="ms-2">#180</span></p>
          <button class="btn checkout">Proceed to Checkout</button>
        </div>
      </div>
    </main>

    <!-- javascript -->
    <script src="../js/all.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
